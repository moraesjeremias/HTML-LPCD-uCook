<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oregano&display=swap" rel="stylesheet">
    <title>uCook - Cozinhando sem barreiras</title>
</head>
<body>
    <header id="Menu">
        <div class="menu-elements">
            <div class="logo">
                <img class="logox" src="./assets/logo/Asset 1.png" alt="uCook's Logo. Three leafs: One green, then yellow, finally the red one">
                <p class="ucookName">uCook</p>
            </div>
            <ul>
                <li><a href="" target="_blank" class="text-decoration-none">Home</a></li>
                <li><a href="https://www.instagram.com/ucookbr/" target="_blank" class="text-decoration-none">Blog</a></li>
            </ul>
        </div>
    </header>
    <div class="frame">
        <div class="shape1">
            <img class="shapex1" src="./assets/illustration/shape1.png" alt="A linear gradient from yellow to orange Shape" >
        </div>
        <div class="line1">
            <img class="linex1" src="./assets/illustration/lines.png" alt="A very smooth rounded corner line">
        </div>
        <div class="line2">
            <img class="linex2" src="./assets/illustration/lines.png" alt="A very smooth rounded corner line">
        </div>
        <div class="girl">
            <img class="girlx" src="./assets/illustration/undraw_modern_life_u1ev.svg" alt="An illustration of a girl wallking holding a smartphone">
        </div>
        <div class="line3">
                <img class="linex3" src="./assets/illustration/lines.png" alt="A very smooth rounded corner line">
        </div>
        <div class="content">
            <p class="description">Sua nova facilidade com a diabetes</p>
            <h1 class="question">Deseja um melhor controle<br>glicêmico?</h1>
            <p class="message">Queremos mais que seu bem estar, estamos juntos nessa</p>
            <button type="button" class="btn btn-outline-danger btn-lg"><a class="btn a" href="https://jeremiasmoraes.typeform.com/to/kIrLAw/" target="_blank">Começar</a></button>
        </div>
        <div class="boy">
            <img class="boyx" src="./assets/illustration/undraw_healthy_habit_bh5w.svg" alt="A man doing push ups exercising next to two apples">
        </div>
        <div class="shape2">
            <img class="shapex2" src="./assets/illustration/shape2.png" alt="A linear gradient from yellow to orange Shape">
        </div>
    </div>
</body>
</html>
